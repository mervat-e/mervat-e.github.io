<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choix Utilisateur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4eefc;
    }
    .navbar-brand img {
      height: 60px;
    }

    .navbar-nav .nav-link {
      margin: 0 1rem;
    }

    .profile-img-container {
      position: relative;
      display: inline-block;
    }

    .profile-img::after {
      content: "‚è∑";
      position: absolute;
      bottom: 0;
      right: 0;
      font-size: 0.9rem;
      background: white;
      border-radius: 50%;
      padding: 2px;
      border: 1px solid #ccc;
    }

    .profile-img:hover {
      box-shadow: 0 0 0 3px #d4b6f4;
      transition: box-shadow 0.3s;
    }

    .profile-img {
      width: 45px;
      height: 45px;
      object-fit: cover;
      border-radius: 50%;
      cursor: pointer;
    }

    .content {
      padding: 2rem;
      background-color: #f9f4fd;
      min-height: 100vh;
    }

    .card {
      border: none;
      background-color: #ffffff;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #842029;
    }

    .alert-success {
      background-color: #d1e7dd;
      color: #0f5132;
    }

    .dropdown-menu {
      right: 0;
      left: auto;
    }

    .section-title {
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .analysis-image {
      width: 100%;
      max-height: 350px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      cursor: zoom-in;
    }

    .graph-container {
      position: relative;
    }

    .view-more-btn {
      position: absolute;
      bottom: 10px;
      right: 15px;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.85rem;
    }

    .documents-section {
      overflow-y: auto;
    }

    .alert-sidebar {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100vh;
      background-color: #fff3cd;
      border-left: 2px solid #f5c2c7;
      z-index: 1050;
      overflow-y: auto;
      transition: right 0.3s ease;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .alert-sidebar.active {
      right: 0;
    }
  </style>
</head>
<body>
  <!-- Barre de navigation inchang√©e -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand" href="#">
      <img src="images/logo.png" alt="Logo OnlyFeed" />
    </a>
    <div class="collapse navbar-collapse justify-content-between">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="#">üè† Tableau de bord</a></li>
        <li class="nav-item"><a class="nav-link" href="/">üë• Liste des patients</a></li>
      </ul>
      <form class="d-flex me-3" role="search" style="flex: 1; max-width: 500px;">
        <input class="form-control me-2 w-100" type="search" placeholder="Rechercher un patient..." aria-label="Search" />
        <button class="btn btn-outline-secondary" type="submit">üîç</button>
      </form>
      <a href="#" class="btn btn-outline-secondary rounded-circle me-2" title="Param√®tres">‚öôÔ∏è</a>
      <div class="dropdown profile-img-container">
        <img src="images/photo_connexion.jpg" alt="Photo de profil" class="profile-img dropdown-toggle" data-bs-toggle="dropdown" />
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Pr√©f√©rences</a></li>
          <li><a class="dropdown-item text-danger" href="#">Se d√©connecter</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="content container my-4">
    <h1>Users</h1>
    <div class="row" id="user-container">
      <!-- Les profils seront ins√©r√©s ici par JS -->
    </div>
  </div>

  <script>
    // Tes donn√©es utilisateurs
    const users = [
      {
        name: "Nom Patient 1",
        surname: "Pr√©nom 1",
        age: "01/01/1980",
        address: "Adresse 1",
        profession: "Profession 1",
        photo: "images/photo_profil_2.jpg",
        profileLink: "/profile2"
      },
      {
        name: "Weiner",
        surname: "Gretchen",
        age: "01/08/2003",
        address: "Non renseign√©",
        profession: "Etudiante",
        photo: "images/photo_profil.jpg",
        profileLink: "/profile1"
      }
    ];

    const container = document.getElementById('user-container');

    // Fonction pour cr√©er un profil
    function createUserCard(user) {
      const col = document.createElement('div');
      col.className = 'col-md-4';

      col.innerHTML = `
      <div class="card shadow mb-4 h-100">
        <div class="card-body text-center">
          <div class="pt-5 position-relative" style="margin-top: -60px;">
            <div class="position-relative d-flex justify-content-center">
              <div class="position-relative">
                <img src="${user.photo}" alt="Photo de profil" class="rounded-circle border border-3 border-white shadow" style="width: 160px; height: 160px; object-fit: cover;">
                <label for="profileUpload" class="btn btn-sm btn-secondary position-absolute bottom-0 end-0 rounded-circle p-1">‚úèÔ∏è</label>
                <input type="file" id="profileUpload" accept="image/*" hidden />
              </div>
            </div>
            <div id="patient-info" class="mt-3">
              <p><strong>Nom :</strong> <span id="info-nom">${user.name}</span></p>
              <p><strong>Pr√©nom :</strong> <span id="info-prenom">${user.surname}</span></p>
              <p><strong>Date de naissance :</strong> <span id="info-dob">${user.age}</span></p>
              <p><strong>Adresse :</strong> <span id="info-adresse">${user.address}</span></p>
              <p><strong>Profession :</strong> <span id="info-profession">${user.profession}</span></p>
            </div>
            <a href="${user.profileLink}">
              <button class="btn btn-outline-primary btn-sm mt-2">Voir le profil</button>
          </div>
        </div>
      </div>`;
      return col;
    }

    // Ins√©rer les profils dans la page
    users.forEach(user => {
      const card = createUserCard(user);
      container.appendChild(card);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
