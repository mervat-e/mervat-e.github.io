<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pyodide Worker Example</title>
</head>
<body>
  <h1>Pyodide Worker Demo</h1>
  <button id="run">Run Python Code</button>
  <pre id="output"></pre>

  <script>
    const output = document.getElementById('output');
    const worker = new Worker('worker.js');

    document.getElementById('run').addEventListener('click', () => {
      worker.postMessage({
        python: `
def greet(name):
    return f"Hello, {name}!"

greet("World")
`
      });
    });

    worker.onmessage = (event) => {
      output.textContent = event.data;
    };
  </script>
</body>

</html>
