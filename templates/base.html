<h1>Profil de {{ user.name }}</h1>
<img src="{{ user.avatar }}" width="100" style="border-radius: 50%"><br><br>

{% if user.alert %}
<div style="background: #f8d7da; color: #721c24; padding: 10px; border-radius: 6px;">
  ⚠️ Alerte : {{ user.alert_count }} vidéo(s) sensible(s) détectée(s)
  <ul>
    {% for video in user.videos %}
      <li><strong>{{ video.description }}</strong><br>
      <a href="{{ video.link }}" target="_blank">{{ video.link }}</a></li>
    {% endfor %}
  </ul>
</div>
{% else %}
<div style="background: #d4edda; color: #155724; padding: 10px; border-radius: 6px;">
  ✅ Aucun contenu sensible détecté
</div>
{% endif %}
